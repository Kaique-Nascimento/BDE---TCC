<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" id="css-tema" href="css/css.css" />
    <link href="bootstrap/bootstrap.css" rel="stylesheet" />
    <link rel="apple-touch-icon" sizes="180x180" href="img/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/icons/favicon-16x16.png">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body style="background-color:#5cb8ff">
    <a href="index.html">
      <i class="fa-solid fa-3x fa-arrow-left" style="color: #6288de"></i>
    </a>

    <div
      class="container"
      style="padding-left: 10%; padding-bottom: 5%"
    >
      <div class="row">
        <div class="col-md-6">
          <img
            src="img/login2CLARO.png"
            style="margin-left: 18%; border-radius: 20px"
            alt="Imagem de ilustração"
            class="img-fluid fumacinha"
          />
        </div>
        <div class="col-md-4" id="card-login">
          <div class="card2">
            <form class="form" id="loginForm">
              <p class="form-title2 text-left" id="titulo">Login</p>
              <div class="input-container">
                <input
                  type="text"
                  placeholder="RM"
                  id="RM_login"
                  required="required"
                  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');
                  limitarCaracteres(this, 5, 'mensagemRM')"
                />
                <div id="mensagemRM" style="color: red"></div>
                <input
                  type="text"
                  placeholder="Nome"
                  id="nome"
                  required="required"
                  oninput="limitarCaracteres(this, 100, 'mensagemNome')"
                />
                <div id="mensagemNome" style="color: red"></div>

                <input
                  type="text"
                  placeholder="RM"
                  id="RM_cadastro"
                  required="required"
                  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');
                  limitarCaracteres(this, 5, 'mensagemRM2')"
                  style="display: none"
                />
                <div id="mensagemRM2" style="color: red"></div>
                <input
                  type="email"
                  placeholder="E-mail"
                  id="email_cadastro"
                  required="required"
                />

                <input
                  type="email"
                  placeholder="E-mail"
                  id="email_recuperacao"
                  required="required"
                />
              </div>
              <div class="input-container">
                <input placeholder="Senha" id="senha_login" type="password" />
                <input
                  placeholder="Senha"
                  id="senha_cadastro"
                  type="password"
                />
              </div>

              <center>
                <button
                  class="submit"
                  id="botao_login"
                  type="button"
                  onclick="login()"
                >
                  Login
                </button>
                <button
                  class="submit"
                  id="botao_cadastro"
                  type="button"
                  onclick="cadastro()"
                >
                  Cadastro
                </button>
                <button
                  class="submit"
                  id="botao_codigo"
                  type="button"
                  onclick="enviaCodigo()"
                >
                  Enviar Código
                </button>
              </center>
              <div class="input-container" style="margin-top: 10%">
                <input
                  type="text"
                  placeholder="Código de acesso"
                  id="codigo_recuperacao"
                  required="required"
                  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
                  maxlength="5"
                />
                <input
                  type="password"
                  placeholder="Nova senha"
                  id="senha_recuperacao"
                  required="required"
                />
              </div>
              <center>
                <button
                  class="submit"
                  id="botao_recuperacao"
                  type="button"
                  onclick="verificaCodigo()"
                  style="margin-top: 5%"
                >
                  Recuperar
                </button>
                <button
                  class="submit"
                  id="botao_senha_nova"
                  type="button"
                  onclick="cadastraSenha()"
                  style="margin-top: 10%"
                >
                  Cadastrar Senha
                </button>
              </center>
            </form>
          </div>
          <p class="signup-link" id="signup-link">
            <span id="bosta">Sem </span>Conta?
            <a href="#" id="situacao" onclick="troca()">Se cadastre-se</a>
            <span id="esqueceu_senha"
              >Esqueceu sua senha?
              <a href="#" onclick="recuperarSenha()">Recupere sua senha</a>!
            </span>
            <script src="js/tela_login.js">                              
            </script>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
